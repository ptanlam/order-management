
<div class="container">
  <div class="head-container">
    <h1 i18n>Orders</h1>
    <button mat-flat-button color="accent" (click)="onAddClick()">
      <span i18n>Add order</span>
    </button>
  </div>

  <div *ngIf="orderList" class="card-container">
    <fm-order-card *ngFor="let order of orderList" [order]="order"></fm-order-card>
  </div>
</div>
