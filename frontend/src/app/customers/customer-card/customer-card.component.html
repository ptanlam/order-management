<mat-card>
  <div class="content-container">
    <mat-card-title>{{ customer.lastName }}</mat-card-title>
    <mat-card-subtitle>{{ customer.firstName }}</mat-card-subtitle>
  
    <mat-card-content>
      <p>Address: {{ customer.address }}</p>
      <p>Phone number: {{ customer.phoneNumber }}</p>
    </mat-card-content>
  </div>

  <mat-divider inset></mat-divider>

  <mat-card-actions>
    <button mat-button color="warn" (click)="remove(customer.id)">Delete</button>
  </mat-card-actions>
</mat-card>
